<table class="content-table">

    <thead>

        <tr>
            <th><select class="selectRound" (change)="setRound($event.target.value)">
                    <option value="1">Round 1</option>
                    <option value="2">Round 2</option>
                    <option value="3">Round 3</option>
                    <option value="4">Round 4</option>
                    <option value="5">Round 5</option>
                    <option value="6">Round 6</option>
                    <option value="7">Round 7</option>
                    <option value="8">Round 8</option>
                    <option value="9">Round 9</option>
                    <option value="10">Round 10</option>
                    <option value="11">Round 11</option>
                    <option value="12">Round 12</option>
                    <option value="13">Round 13</option>
                    <option value="14">Round 14</option>
                    <option value="15">Round 15</option>
                    <option value="16">Round 16</option>
                    <option value="17">Round 17</option>
                    <option value="18">Round 18</option>
                    <option value="19">Round 19</option>
                    <option value="20">Round 20</option>
                </select></th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Tip to win</th>
            <th>Confidence</th>
            <th><select class="selectSource" (change)="setSource($event.target.value)">
                    <option value="Squiggle">Squiggle</option>
                    <option value="The Arc">The Arc</option>
                    <option value="Matter of Stats">Matter of Stats</option>
                    <option value="Punters">Punters</option>
                    <option value="Footy Maths Institute">Footy Maths Institute</option>
                    <option value="PlusSixOne">PlusSixOne</option>
                    <option value="Aggregate">Aggregate</option>
                    <option value="Graft">Graft</option>
                    <option value="Stattraction">Stattraction</option>
                    <option value="Live Ladders">Live Ladders</option>
                    <option value="Swinburne">Swinburne</option>
                    <option value="HPN">HPN</option>
                    <option value="Massey Ratings">Massey Ratings</option>
                    <option value="AFLalytics">AFLalytics</option>
                    <option value="AFL Gains">AFL Gains</option>
                    <option value="AFL Lab">AFL Lab</option>
                    <option value="Fat Stats">Fat Stats</option>

                </select></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let t of tips">

            <td>{{t.round}}</td>
            <td>{{t.hteam}}</td>
            <td>{{t.ateam}}</td>
            <td>{{t.tip}}</td>
            <td>{{t.confidence}}</td>
            <td>{{t.source}}</td>
        </tr>
    </tbody>



</table>
